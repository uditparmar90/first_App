<ul class="completed-task-list container">
  @for (item of allTasks; track $index) {
    <li class="task align-center col-10">
      <div class="text-section">
        <div class="action-div"><input class="form-check-input" type="checkbox" id="isComplated" [checked]="item.isComplated"
></div>
        <!-- <span class="checkmark">âœ”</span> -->
        <div>
          <div class="task-title">{{ item.title }}</div>
          <div class="task-date">{{ item.dueDate | date:'mediumDate' }}</div>
        </div>
      </div>

     <span [ngClass]="'btn priority priority-' + item.priority.toLowerCase()">{{ item.priority }} </span>
    </li>
  }
</ul>
